<!DOCTYPE html>
<html lang="en_GB">
	<head>
		<meta charset="utf-8" />

		<title>Card generator</title>

		<meta name="author" content="nvxl" />
		<meta name="color-scheme" content="light dark" />
		<meta name="description" content="NationStates card generator" />
		<meta name="theme-color" content="#4b6efc" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="og:description" content="NationStates card generator" />
		<meta name="og:image" content="img/card.png" />
		<meta name="og:locale" content="en_GB" />
		<meta name="og:title" content="Card generator" />
		<meta name="og:type" content="website" />
		<meta name="og:url" content="https://nvxl.github.io/card-generator/" />

		<script src="js/utils.js" defer></script>
		<script src="js/s1.js" defer></script>
		<script src="js/s2.js" defer></script>
		<script src="js/index.js" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
		/>

		<link rel="apple-touch-icon" href="img/icon.png" />
		<link rel="canonical" href="https://nvxl.github.io/card-generator/" />
		<link rel="icon" href="img/favicon.png" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<main>
			<label for="i-season">Season</label>
			<select id="i-season">
				<option value="1">Season 1</option>
				<option value="2" selected>Season 2</option>
			</select>

			<label for="i-category">Category</label>
			<select id="i-category">
				<option value="comm">Common</option>
				<option value="uncomm" selected>Uncommon</option>
				<option value="rare">Rare</option>
				<option value="urare">Ultra-rare</option>
				<option value="epic">Epic</option>
				<option value="legend">Legendary</option>
			</select>

			<label for="i-prefix">Nation prefix</label>
			<input id="i-prefix" value="The Republic of" />

			<label for="i-name">Nation name</label>
			<input id="i-name" value="Norvarxilaland" />

			<label for="i-type">Nation type</label>
			<input id="i-type" value="Scandinavian Liberal Paradise" />

			<label for="i-flag">Flag</label>
			<input id="i-flag" type="file" accept="image/png,image/jpeg" />

			<label for="i-region">Region name</label>
			<input id="i-region" value="The North Pacific" />

			<label for="i-motto">Motto</label>
			<input id="i-motto" value="Industria et Libertas" />

			<label class="only-s1" for="i-desc">Description</label>
			<input class="only-s1" id="i-desc" value="" />

			<label class="only-s2" for="i-gdp">GDP</label>
			<input class="only-s2" id="i-gdp" value="6.48T" />

			<label class="only-s2" for="i-pop">Population</label>
			<input class="only-s2" id="i-pop" value="144M" />

			<div id="scroll-padding"></div>
		</main>

		<section>
			<canvas id="canvas" width="560" height="800"></canvas>
		</section>

		<nav>
			<button id="download">
				<svg
					title="Download result"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="25" height="25"
				>
					<path fill="none" d="M0 0h24v24H0z" />
					<path d="M13 10h5l-6 6-6-6h5V3h2v7zm-9 9h16v-7h2v8a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-8h2v7z" />
				</svg>
			</button>

			<button id="toggle-theme">
				<svg
					title="Toggle theme"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="25" height="25"
				>
					<path fill="none" d="M0 0h24v24H0z" />
					<path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-5-4.68a8.965 8.965 0 0 0 5.707-2.613A8.965 8.965 0 0 0 15.32 7 6 6 0 1 1 7 15.32z" />
				</svg>
			</button>

			<a href="https://github.com/nvxl/card-generator" target="_blank">
				<svg
					title="View source code"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="25" height="25"
				>
					<path fill="none" d="M0 0h24v24H0z" />
					<path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" />
				</svg>
			</a>
		</nav>

		<button id="toggle">
			<svg
				title=""
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 24"
				width="32" height="32"
			>
				<path fill="none" d="M0 0h24v24H0z" />
				<path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" />
			</svg>
		</button>
	</body>
</html>
